<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <h1>2024</h1>
    <p>will be in</p>
    <div class="countdownBody">
      <div class="dayBody">
        <div class="day">
          <p id="days">00</p>
          <p id="dayText">Days</p>
        </div>
      </div>
      <div class="hourBody">
        <div class="hour">
          <p id="hours">00</p>
          <p id="hourText">Hours</p>
        </div>
      </div>
      <div class="minuteBody">
        <div class="minute">
          <p id="minutes">00</p>
          <p id="minuteText">Minutes</p>
        </div>
      </div>
      <div class="secondBody">
        <div class="second">
          <p id="seconds">00</p>
          <p id="secondText">Seconds</p>
        </div>
      </div>
    </div>
    <script src="./Scripts/script.js"></script>
  </body>
</html>
